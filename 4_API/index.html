<!DOCTYPE html>
<html>
<head>
	<!-- meta data to help browser interpret code -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
	<title> Cat API </title>
	
	<!-- setting to resize the current img within the browser window -->
	<style type="text/css">
		img { height: 90vh; }
	</style>
</head>
<body>	
	<!-- img tag to display pics given by cat api -->
	<img id="catPic" src="">

	<script type="text/javascript">
		//url to get random cat pics 
		const url = 'https://aws.random.cat/meow';

		//fetches json data from url and it returns a promise 
		//that resolves with the result of parsing the 
		//body text as JSON. with the body text accessible, 
		//we the the data.file as the src url for the <img>
		//any errors caught will be printed to the console
		fetch(url).then(resp => { 
			return resp.json();
		}).then(data => {
			document.getElementById("catPic").src = data.file;
		})
		.catch(error => {
			console.log(error);
		}); 
	</script>
</body>
</html>
